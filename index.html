<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h5 id="clock"></h5>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">9:00</h5>
          <div class="input-9"></div>
          <input
            class="form-control form-control-sm"
            id="inputNine"
            type="text-area"
            placeholder=""
          />
          <div class="div">
            <button id="9">Save</button><button id="clear">Clear</button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">10:00</h5>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">11:00</h5>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">12:00</h5>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">1:00</h5>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">2:00</h5>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">3:00</h5>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">4:00</h5>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script>
      //live clock on header
      let clockTick = function () {
        let time = moment().format("ddd, MMM Do, hh:mm:ss a");
        $("#clock").html(time);
        setTimeout(clockTick, 1000);
      };

      //get input and store to local storage

      $(document).ready(function () {
        clockTick();
        //let key = document.querySelector("#inputNine");

        $("button").click(function () {
          let inputs = $("#inputNine").val();
          //alert(inputs);

          localStorage.setItem("Key", JSON.stringify(inputs));

          $(".input-9").append(inputs);
          //clear input field
          $("#inputNine").val(" ");
          //console.log(inputs);
        });
        $(".clear").click(function () {
          //localStorage.removeContent(".input-9");
          $(".input-9").empty();
          //$(this).set(localStorage);
        });
      });
      //get from local storage and append time card
    </script>
  </body>
</html>
